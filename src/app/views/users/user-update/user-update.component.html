<div class="w-100 h-100" *ngIf="user != null">
    <div class="d-flex flex-row justify-content-end align-items-center">
        <button type="button" class="btn btn-success me-4" (click)="onUpdate()">
            <i class="bi bi-check2-all me-2"></i>{{'save' | translate}}</button>
        <button type="button" class="btn btn-warning" (click)="onCancel()">
            <i class="bi bi-x-octagon me-2"></i>{{'cancel' | translate}}</button>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <div class="col-1" *ngIf="user?.Id">
            <label class="col-form-label">ID</label>
            <input class="form-control" id="id" [(ngModel)]="user.Id" name="id" readonly>
        </div>
        <div class="col">
            <label class="col-form-label">{{'fullName' | translate}}</label>
            <input class="form-control" id="fullname" [(ngModel)]="user.FullName" name="fullname">
        </div>
        <div class="col-3">
            <label class="col-form-label">{{'company' | translate}}</label>
            <input class="form-control" id="company" [(ngModel)]="user.Company" name="company">
        </div>
        <div class="col">
            <label class="col-form-label">{{'email' | translate}}</label>
            <input class="form-control" id="email" [(ngModel)]="user.Email" name="email">
        </div>
    </div>
</div>
